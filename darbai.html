<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Centered Links Landing Page</title>
    <style>
        /* Reset some default styles */
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: Arial, sans-serif;
        }

        /* Center the links container */
        .center-container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100%;
            flex-direction: column;
        }

        /* Style the links */
        .center-container a {
            margin: 10px 0;
            font-size: 18px;
            color: #007BFF;
            text-decoration: none;
            transition: color 0.3s ease;
        }

        .center-container a:hover {
            color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="center-container">
        <a href="ciklai.html">ciklai</a>
        <a href="tbtn.html">tirpsta butas;tirpsta koja</a>
        <a href="#link3">Link 3</a>
        <a href="#link4">Link 4</a>
    </div>
</body>
</html>
